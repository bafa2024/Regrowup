<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Books</h2>
    <ul id="bookList" class="list-group"></ul>

    <div class="mt-5">
        <h3>Upload a Book</h3>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Book Title" class="form-control mb-3">
            <input type="file" name="bookFile" class="form-control mb-3">
            <button type="submit" class="btn btn-primary">Upload</button>
        </form>
    </div>

    <div class="d-flex justify-content-between align-items-center mt-5">
        <div>
            <button id="readAloud" class="btn btn-primary">Read Aloud</button>
            <button id="pause" class="btn btn-warning">Pause</button>
            <button id="resume" class="btn btn-info">Resume</button>
            <button id="stop" class="btn btn-danger">Stop</button>
        </div>
        <button id="closeReader" class="btn btn-light">&times;</button>
    </div>

    <div id="bookContent" class="mt-5"></div>
</div>

<script src="app.js"></script>

</body>
</html>
